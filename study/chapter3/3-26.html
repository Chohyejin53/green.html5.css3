<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {overflow: hidden;}
        li {
            list-style: none;
            float: left;
            padding: 15px;
        }

        li:first-child { border-radius: 5px 0 0 5px;}
        li:last-child { border-radius: 0 5px 5px 0;}

        li:nth-child(2n) {background-color: whitesmoke;}
        li:nth-child(2n+1) {background-color: rgb(156, 183, 206);}


    </style>
</head>
<body>
    <ul>
        <li>first</li>
        <li>second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
        <li>sixth</li>
        <li>seventh</li>
    </ul>
</body>
</html>
