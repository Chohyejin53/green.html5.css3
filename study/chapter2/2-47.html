<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>입력양식</legend>
            <img src="git.png" alt="git" width="50%" height="50%" />
            <table>
                <tr>
                    <td><label for="ID">ID</label></td>
                    <td><input id="ID" type="text" /></td>
                </tr>
                <tr>
                    <td><label for="password">비밀번호</label></td>
                    <td><input id="password" type="password" /></td>
                </tr>
                <tr>
                    <td><label for="email">이메일주소</label></td>
                    <td><input id="email" type="text" />@ 
                        <select>
                            <option>gmail.com</option>
                            <option>naver.com</option>
                            <option>daum.net</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" type="text" /></td>
                </tr>
                <tr>
                    <td><label for="sex">성별</label></td>
                    <td><input id="sex" type="radio" name="sex"/>남<br />
                        <input id="sex" type="radio" name="sex"/>여<br />    
                    </td>
                </tr>
                <tr>
                    <td><label for="username">닉네임</label></td>
                    <td><input id="username" type="text" /></td>
                </tr>
                <tr>
                    <td><label for="hobby">취미</label></td>
                    <td><input id="hobby" type="checkbox" />영화<br />
                    <input id="hobby" type="checkbox" />독서<br />
                    <input id="hobby" type="checkbox" />요리<br />
                    <input id="hobby" type="checkbox" />운동<br />
                    <input id="hobby" type="checkbox" />낚시</td>
                </tr>
                <tr>
                <td><p>가입경로</p></td>
                <td><textarea cols="30" rows="10" maxlength="100"></textarea></td>
                </tr>
                <tr>
                    <td><input type="reset" /></td>
                    <td><input type="submit" /></td>
                </tr>
                
            </table>
        </fieldset>
    </form>
</body>
</html>
