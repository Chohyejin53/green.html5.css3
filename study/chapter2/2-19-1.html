<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        * h1 {font-size: 12;}
    </style>
</head>
<body>
    <table border="1" width="300" height="300">
        <h1>1번문제</h1>
        <tr>
            <th colspan="3">1</th>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td colspan="2">6</td>
        </tr>
        <tr>
            <td colspan="3">7</td>
        </tr>
    </table>
<!-- 1 -->
<br />

    <h1>2번문제</h1>
    <table border="1" width="300" height="300">
        <tr>
            <th rowspan="3">1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2">6</td>
        </tr>
        <tr>
            <td colspan="2">7</td>
            <td>8</td>
        </tr>
    </table>
<!-- 2 -->
<br />
    <h1>3번문제</h1>
    <table border="1" width="300" height="300">
        <tr>
            <th colspan="3">1</th>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">2</td>
            <td rowspan="2">3</td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
<!-- 3 -->
</body>
</html>
