<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과체중테스트</title>
    <script>
        var name = prompt("당신의 이름은?", "");
        var userHeight = prompt("신장을 입력하시오", "0");
        var userWeight = prompt("몸무게 입력", "0");

        var normal_w = (userHeight - 100)*0.9;
        var result = userWeight >= normal_w - 5 && userWeight <= normal_w + 5
        var str = result ? "적정 체중입니다" : "적정 체중이 아닙니다";

        document.write(name + "님은" + str);


    </script>
</head>
<body>
    
</body>
</html>
