<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tubular</title>
    <!-- https://www.seanmccambridge.com/tubular/ -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        a,a:visited {
            text-decoration: none;
            margin: 5px 15px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <a href="#" class="tubular-play">재생</a>
        <a href="#" class="tubular-pause">일시 정지</a>
        <a href="#" class="tubular-volum-up">소리 키우기</a>
        <a href="#" class="tubular-volum-down">소리 줄이기</a>
        <a href="#" class="tubular-mute">소리 끄기</a>
    </div>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.tubular.1.0.js"></script>
    <script>
        $(function(){ 
            $("document").ready(function(){
                var options = {
                    videoId : '5YSALh3HzJw',
                    start: 1
                };
                $("#wrapper").tubular(options);
            });
        });
    </script>
</body>
</html>
