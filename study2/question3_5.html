<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var subject = prompt("수업을 입력하세요", "");
        var num;

        switch(subject) {
            case "수학" : num = "01";
            break;
            case "영어" : num = "02";
            break;
            case "국어" : num = "03";
            break;
            case "국사" : num = "04";
            break;
            default: num = "00";
            
        }

        if(num) {
            document.write(num);
        }
    </script>
</head>
<body>
    
</body>
</html>
