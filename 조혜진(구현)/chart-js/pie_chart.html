<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50%;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>
<!-- <script src="jquery-3.6.0.min.js"></script> -->
<script src="package/dist/chart.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js"></script> -->
<script>
var data = { 
    labels: ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J"], 
    datasets: [ { 
        data: [ Math.random(), 
                Math.random(), 
                Math.random(), 
                Math.random(), 
                Math.random(), 
                Math.random(), 
                Math.random(), 
                Math.random(), 
                Math.random(), 
                Math.random() ], 
        backgroundColor: [ "#f79546", "#9bba57", "#4f81bb", "#5f497a", "#a94069", "#ff5f34", "#41774e", "#003663", "#49acc5", "#c0504e" ], 
        borderWidth: 0, 
        label: "Dataset 1" }
    ] 
};

var config = {
    type: 'pie',
    data: data,
    options: {
        responsive: true,
        plugins: {
            legend: false,
            title: {
                display: false,
                text: 'Chart.js Pie Chart'
            },
            tooltip: {
                enabled: false
            }
        },
        onClick: chartClickEvent
    },
};
var myChart = new Chart(
    document.getElementById('myChart'),
    config
);

/*
 이벤트 참고- https://stackoverflow.com/questions/46672925/chart-js-onclick-event-with-a-mixed-chart-which-chart-did-i-click
*/
function chartClickEvent(event, array){
    console.log("color hex code: " + array[0].element.options.backgroundColor);
}

/* tooltip 제거(2번째 방법)*/
// Chart.defaults.plugins.tooltip.enabled = false;


</script>
</body>
</html>
